<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0d0d; /* Dark background */
            color: #ffffff; /* White text */
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s;
            overflow: hidden; /* Prevents scrollbars */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Sends background behind other content */
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.3);
            animation: moveCircle 20s infinite linear;
        }

        /* Generate random positions and sizes for the circles */
        @keyframes moveCircle {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(100vh) translateX(100vw);
            }
        }

        h1 {
            margin-top: 20px;
            animation: slideIn 1s;
        }

        p {
            font-size: 18px;
            animation: fadeIn 1.5s;
            margin: 10px 0;
        }

        .tab {
            display: none;
            padding: 20px;
            background-color: #1a1a1a; /* Dark box background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            transition: transform 0.3s;
            width: 300px; /* Fixed width for content */
        }

        .tab.active {
            display: block;
            transform: scale(1.05); /* Slight zoom for the active tab */
        }

        .feature-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            animation: fadeIn 1.5s;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 16px;
            animation: popIn 0.5s forwards;
        }

        .feature-list li:before {
            content: '✔️'; /* Checkmark icon */
            margin-right: 10px;
            font-size: 20px;
        }

        .credits {
            padding: 20px;
            animation: fadeIn 1.5s;
        }

        .credits ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .credits li {
            font-size: 16px;
            margin: 5px 0;
            animation: popIn 0.5s forwards;
        }

        .button {
            background: linear-gradient(90deg, #007bff, #0056b3); /* Blue gradient */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #0056b3, #007bff); /* Reverse gradient on hover */
        }

        .nav {
            margin: 20px;
        }

        .nav button {
            background: none;
            border: none;
            color: #007bff; /* Blue color */
            cursor: pointer;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s, transform 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav button:hover {
            color: #0056b3; /* Darker blue on hover */
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1); /* Slight background color on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
